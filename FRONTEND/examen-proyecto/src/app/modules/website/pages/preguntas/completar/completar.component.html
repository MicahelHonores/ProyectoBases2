<div class="form-group">
  <label for="explanation">Completar</label>
  <!-- Rounded switch -->
  <label class="switch">
    <p class="privacy-text">Pregunta {{privacy ? "Privada" : "Pública"}}</p>
    <input type="checkbox" [(ngModel)]="privacy">
    <span class="slider round"></span>
  </label>

  <label class="questionText" for="questionText">Texto de la Pregunta</label>
  <textarea *ngIf="!validarRutaPresentacion()" id="questionText" [(ngModel)]="questionText" placeholder="Ejemplo del _________ de la pregunta"></textarea>
  <label class="questionText" for="explanation">Texto de la Respuesta</label>
  <textarea id="explanation" [(ngModel)]="answerText" placeholder="Escribe la respuesta correcta aquí, ejemplo: texto"></textarea>
</div>
<button type="button" class="add-question" (click)="addQuestion()">
  <em *ngIf="validarRutaBanco()">Actualizar</em>
  <em *ngIf="!validarRutaBanco()">Añadir Pregunta</em>
</button>
<hr/>
