<div class="container mt-4">
  <h2>Reportes</h2>
  <div class="form-group">
    <label for="reportSelect">Seleccione un reporte:</label>
    <select id="reportSelect" class="form-control" [(ngModel)]="selectedReport" (change)="onReportChange()">
      <option *ngFor="let option of reportOptions" [value]="option.value">{{ option.label }}</option>
    </select>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="reportData.length > 0">
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th *ngFor="let key of getTableHeaders(reportData[0])">{{ key }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of reportData">
          <td *ngFor="let key of getTableHeaders(row)">{{ row[key] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
